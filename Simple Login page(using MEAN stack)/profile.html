<script>
     
    var c=0;
    sliding();
    function sliding(){
        var b;
        var slide=document.getElementsByClassName("a1");
        for(b=0;b<slide.length;b++){
            slide[b].style.display="none";
        }
        c++;
        if(c>slide.length){
            c=1}
        slide[c-1].style.display="block";
        setTimeout(sliding,4000);
    }
</script>
